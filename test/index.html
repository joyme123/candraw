<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>画图</title>
        <script src="require.js"></script>
        <style type="text/css">
            canvas{
                border:1px solid #000;
            }
        </style>
    </head>
    <body>
        <canvas id="main" width="2000" height="800">当前浏览器不支持canvas</canvas>
        <script>
            require([
                '../core/node',
                '../core/dv'
            ], function(Node,Dv) {
                'use strict';
                var log = console.log.bind(console);


                var A = new Node('A');
                var B = new Node('B');
                var C = new Node('C');
                var D = new Node('D');
                var E = new Node('E');
                var F = new Node('F');
                var G = new Node('G');
                var H = new Node('H');
                var I = new Node('I');
                var J = new Node('J');
                var K = new Node('K');
                var L = new Node('L');
                var M = new Node('M');
                var N = new Node('N');
                var O = new Node('O');

                O.offspring = E;
                
                E.parent = O;
                E.rightSibling = F;
                E.offspring = A;

                F.parent = O;
                F.leftSibling = E;
                F.rightSibling = N;
                
                N.parent = O;
                N.leftSibling = F;
                N.offspring = G;

                A.parent = E;
                A.rightSibling = D;
                
                D.parent = E;
                D.leftSibling = A;
                D.offspring = B;

                B.parent = D;
                B.rightSibling = C;

                C.parent = D;
                C.leftSibling = B;

                G.parent = N;
                G.rightSibling = M;

                M.parent = N;
                M.leftSibling = G;
                M.offspring = H;

                H.parent = M;
                H.rightSibling = I;

                I.parent = M;
                I.leftSibling = H;
                I.rightSibling = J;

                J.parent = M;
                J.leftSibling = I;
                J.rightSibling = K;

                K.parent = M;
                K.leftSibling = J;
                K.rightSibling = L;

                L.parent = M;
                L.leftSibling = K;


                var context = document.getElementById('main').getContext('2d');
                var dv = new Dv(context);
                dv.paint(O);
                
            });
            
        </script>
    </body>
</html>
