<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>画图</title>
        <script src="../src/require.js"></script>
        <style type="text/css">
            canvas{
                border:1px solid #000;
            }
        </style>
    </head>
    <body>
        <canvas id="main" width="800" height="800">当前浏览器不支持canvas</canvas>
        <script>
            var canvas = document.getElementById('main');
            var ctx = canvas.getContext('2d');
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.strokeRect(0,0,30,30);
            
            ctx.rotate(Math.PI*2/(10*6));
        
        </script>
    </body>
</html>
