<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>画图</title>
        <script src="../src/require.js"></script>
        <style type="text/css">
            canvas{
                border:1px solid #000;
            }
        </style>
    </head>
    <body>
        <canvas id="main" width="2000" height="800">当前浏览器不支持canvas</canvas>
        <script>
            require([
                '../src/node',
                '../src/dv'
            ], function(Node,Dv) {
                'use strict';
                var log = console.log.bind(console);


                var A = new Node('A');
                var B = new Node('B');
                var C = new Node('C');
                var D = new Node('D');
                var E = new Node('E');
                var F = new Node('F');
                var G = new Node('G');
                var H = new Node('H');
                var I = new Node('I');
                var J = new Node('J');
                var K = new Node('K');
                var L = new Node('L');
                var M = new Node('M');
                var N = new Node('N');
                var O = new Node('O');

                O.offspring = E;
                
                E.parent = O;
                E.rightSibling = F;
                E.offspring = A;

                F.parent = O;
                F.leftSibling = E;
                F.rightSibling = N;
                
                N.parent = O;
                N.leftSibling = F;
                N.offspring = G;

                A.parent = E;
                A.rightSibling = D;
                
                D.parent = E;
                D.leftSibling = A;
                D.offspring = B;

                B.parent = D;
                B.rightSibling = C;

                C.parent = D;
                C.leftSibling = B;

                G.parent = N;
                G.rightSibling = M;

                M.parent = N;
                M.leftSibling = G;
                M.offspring = H;

                H.parent = M;
                H.rightSibling = I;

                I.parent = M;
                I.leftSibling = H;
                I.rightSibling = J;

                J.parent = M;
                J.leftSibling = I;
                J.rightSibling = K;

                K.parent = M;
                K.leftSibling = J;
                K.rightSibling = L;

                L.parent = M;
                L.leftSibling = K;

                var dv = new Dv("main");
                dv.postOrder(O);

                log("A:",A.prelim,A.modifier);
                log("B:",B.prelim,B.modifier);
                log("C:",C.prelim,C.modifier);
                log("D:",D.prelim,D.modifier);
                log("E:",E.prelim,E.modifier);
                log("F:",F.prelim,F.modifier);
                log("G:",G.prelim,G.modifier);
                log("H:",H.prelim,H.modifier);
                log("I:",I.prelim,I.modifier);
                log("J:",J.prelim,J.modifier);
                log("K:",K.prelim,K.modifier);
                log("L:",L.prelim,L.modifier);
                log("M:",M.prelim,M.modifier);
                log("N:",N.prelim,N.modifier);
                log("O:",O.prelim,O.modifier);
            });
            
        </script>
    </body>
</html>
